<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Data</title>
    <link rel="stylesheet" href="./static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>Show Data</h1>
    <div id="dataContainer"></div>
    <script>
        $.get("/", function(data) {
            $("#dataContainer").html(
                "Exercise Mean: " + data.exercise_mean + "<br>" +
                "Homework Mean: " + data.homework_mean + "<br>" +
                "Sleep Mean: " + data.sleep_mean + "<br>" +
                "Phone Mean: " + data.phone_mean + "<br>" +
                "Family Mean: " + data.family_mean + "<br>" +
                "School Mean: " + data.school_mean
            );
        });
    </script>
</body>
</html>
